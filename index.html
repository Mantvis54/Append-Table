<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Append table</h1>
    <div class="input">
        <input type="text" id="vardas" name="vardas" placeholder="vardas">
        <input type="text" id="pavarde" name="pavarde" placeholder="pavardė">
        <input type="number" id="amzius" name="amzius" placeholder="amžius">
    </div>
    <div class="button">
        <button id="prideti">Pridėti</button>
        <button id="pirma">Ištrinti pirmą</button>
        <button id="paskutini">Ištrinti paskutinį</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>VARDAS</th>
                <th>PAVARDĖ</th>
                <th>AMŽIUS</th>
            </tr>  
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
